<div class="conteuneurMap">
  <div class="map-wrap">
    <div class="map" #map></div>
  </div>
  <div class="legendes">
    <div *ngIf="centreSelected.id_centre !== ''" class="card-container">
      <mat-card class="card">
        <img mat-card-image src="assets/img/centre.jpg" alt="" />
        <mat-card-header>
          <mat-card-title>{{ centreSelected.nom_centre }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>{{ centreSelected.adresse_centre }}</p>
        </mat-card-content>
      </mat-card>
    </div>
    <div *ngIf="lieuSelected._id !== ''" class="card-container">
      <mat-card class="card">
        <img mat-card-image src="assets/img/lieu.jpg" alt="" />
        <mat-card-header>
          <mat-card-title>{{ lieuSelected.nom_lieu }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>{{ lieuSelected.adresse_lieu }}</p>
          <p>{{ getStatuts(lieuSelected.statut_lieu) }}</p>
        </mat-card-content>
      </mat-card>
    </div>
    <ul>
      <li>
        <div class="legende">
          <div class="legende-icon">
            <img src="assets/img/icon/marker-lieu.png" alt="" />
          </div>
          <div class="legende-text">Lieu partenaire</div>
        </div>
      </li>
      <li>
        <div class="legende">
          <div class="legende-icon">
            <img src="assets/img/icon/marker-centre.png" alt="" />
          </div>
          <div class="legende-text">Centre de santÃ©</div>
        </div>
      </li>
    </ul>
  </div>
</div>
